
{{ partial "header.html" . }}
{{partial "navbar.html" . }}

<div>
  <div class="container">
    {{ range $index, $element := .Data.Pages }}
      {{ if modBool $index 2 }}
        <div class="row">
      {{ end }}
      
        <div class="six columns">
        <h5 class="center">{{ .Title }}</h5>
          {{ .Content }}
        </div>  
      
      {{ if modBool (add $index 1) 2 }}
        </div>
      {{ end }}
    
    {{ end }}
  </div>
</div>



{{ partial "footer.html" . }}
